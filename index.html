<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>thing</title>
	<style type="text/css">
		.hidden{
			color: white;
		}


		#op{
			width: 67%;
			margin: auto;
			overflow: auto;
		}

		#arrO{
			float: left;
			width: 45%;
			/*margin: 1% 1.5% 0 0;*/
			margin: 1%;
			padding: 1.5%;
			background-color: #b2b2b2;
			border-radius: 3px 0 0 3px;
			max-height: 310px;
			color: #4e4e4e;
			overflow: auto;
		}

		#oO{
			float: right;
			width: 45%;
			/*margin-right: 1% 0 0 1.5%;*/
			margin: 1%;
			padding: 1.5%;
			max-height: 310px;
			overflow: scroll;
			background-color: #535353;
			border-radius:  0 3px 3px 0;
			color: #dedede;
		}

		.clear{
			clear: both;
		}

		.cen{
			text-align: center;
		}

			width: 67%;
			margin: auto;

		}

			visibility: none;
		}

	</style>
</head>
<body onload="genWords(25, 10);">

<div id="exp">
	<h1 class="cen">GIB2.0</h1>
	<p class="cen">basically a random text generator</p>
	<p>A text generator that generates words based on frequencies of natural language. this was merely a proof of concept and a simple project</p>
</div>
<div id="op">
	<button id="gW">Generate</button>
	<button id="clear">clear</button>
	<div class="clear"></div>
	<div id="ct">
		<div id="arrO">
			<h3>words generated:</h3>
			<p id="ArrOutput"></p>
		</div>
		<div id="oO">
			<h3>sentences generated:</h3>
			<p id="output"></p>
		</div>
	</div>
</div>
<a href="mommytimes.net">click me pls</a>
<script type="text/javascript">
	var gW = document.getElementById('gW');
	var input = document.getElementById('input');
	var output = document.getElementById('output');
	var aOutput = document.getElementById('ArrOutput');
	var clear = document.getElementById('clear');
	var result = document.getElementById('ct');
	gW.addEventListener("click", run, false);
	clear.addEventListener("click", clrA, false);
	var Lwords, Swords;
	var ranOnce = false;

	if(ranOnce){
		result.style.visibility = 'hidden';
	}else{
		result.style.visibility = 'visible';
	}
	function run(){
		output.innerHTML = sentence(19);
		aOutput.innerHTML = displayArray(Lwords) + '<br><br>' + displayArray(Swords);
	}

	function clrA(){
		temp = '';
		output.innerHTML = ' ';
		aOutput.innerHTML = ' ';
		Lwords = [];
		Swords = [];
		genWords(25, 10);	
	}

	function randomInt(a, b){
		return Math.floor(a + (1+b-a)*Math.random());
	}	

	function genWords(a, b){
		Lwords = [];
		Swords = [];
		for(var i = 0; i < a; i++){
			Lwords.push(/*'<span class="hidden">'+*/word(3, 6)/*+'</span>'*/);
		}
		for(var i = 0; i < b; i++){
			Swords.push(/*'<strong>' + */word(1,2)/* + '</strong>'*/);
		}
	}

	function displayArray(arr){
		var tmp = '';
		for(var i = 0; i < arr.length; i++){
			if(i == arr.length - 1){
				tmp += arr[i];
			}else{
				tmp += arr[i] + ', ';
			}
		}
		return tmp;
	}

	var temp = '';

	function sentence(a){
		
		var amount = randomInt(a, 3);
		for(var i = 0; i < amount; i++){
			if(Math.random() < .5){
				temp += Lwords[Math.floor(Math.random() * Lwords.length)] + ' ';
			}else{
				temp += Swords[Math.floor(Math.random() * Swords.length)] + ' ';
			}
		}
		temp += '. ';
		return temp;
	}

	function word(a, b){
		var tw = '';
		var amount = randomInt(a, b);
		for(var i = 0; i < amount; i++){
			tw += randomC() + randomV();
		}
		if(Math.random() > 1){
				tw += randomC();
			}else{
				tw += randomV();
			}
		//tw += ' ';
		return tw;

	}

	function randomC(){
		var c = Math.random() * 12.6;
		
		if(c >= 0 && c <= 0.7){
			return '&#439;';
		}else if (c > 0.7 && c <= 1) {
			return '&#952;';
		}else if (c > 1 && c <= 1.2) {
			return 'g';
		}else if(c >1.2 && c <= 1.3){
			return '&#643;';
		}else if(c > 1.3 && c <= 1.9){
			return 'p';
		}else if(c > 1.9 && c <= 2.2){
			return '&#414;';
		}else if(c > 2.2 && c <= 2.3){
			return 'h';
		}else if(c > 2.3 && c <= 2.6){
			return'j';
		}else if(c > 2.6 && c <= 3){
			return 'f';
		}else if(c > 3 && c <= 3.2){
			if(Math.random() < 0.49){
				return 'v';
			}else{
				return'b';
			}
		}else if(c > 3.2 && c <= 4){
			return 'w';
		}else if(c > 4 && c <= 4.1){
			return 'k';
		}else if(c > 4.1 && c <= 4.3){
			return 'z';
		}else if(c > 4.3 && c <= 5.1){
			return '&eth;';
		}else if(c > 5.1 && c <= 6.3){
			return 'm';
		}else if(c > 6.3 && c <= 6.5){
			return 'r';
		}else if(c > 6.5 && c <= 7){
			return 'l';
		}else if(c > 7 && c <= 7.6){
			return 's';
		}else if(c > 7.6 && c <= 9){
			return 'd';
		}else if(c > 9 && c <= 11.1){
			return 't';
		}else if(c > 11.1 && c <= 12.5){
			return 'n';
		}else{
			return 'n';
		}
	}

	function randomV(){
		var a = Math.random() * 20.2;

		if(a >= 0 && a < 0.2){
			return 'o';
		}else if(a > 0.2 && a <= 0.8){
			return '&#604;';
		}else if(a > 0.8 && a <= 1.4){
			return '&#593;';
		}else if(a > 1.4 && a <= 2.7){
			return '&#596;';
		}else if(a > 2.7 && a <= 2.8){
			return '&#594;';
		}else if(a > 2.8 && a <= 4){
			if(Math.random() > .49){
				return 'u';
			}else{
				return '&#652;';
			}
		}else if(a > 4 && a <= 4.1){
			return '&#230;';
		}else if(a > 4.1 && a <= 5.4){
			return 'i';
		}else if(a > 5.4 && a <= 5.8){
			return '&#937;';
		}else if(a > 5.8 && a <= 7.8){
			return 'e';
		}else if(a > 7.8 && a <= 8.6){
			return 'a';
		}else if(a > 8.6 && a <= 12.6){
			return 'a';
		}else if(a > 12.6 && a <= 19.4){
			return '&#601;';	
		}else if(a > 19.4){
			return '&#618;';
		}else{
			return 'e';
		}
	}


</script>

</body>
</html>
